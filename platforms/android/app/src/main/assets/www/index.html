<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; script-src 'self' * 'unsafe-inline' 'unsafe-eval';style-src 'self' * 'unsafe-inline' 'unsafe-eval'; media-src *; img-src 'self' * 'unsafe-inline' 'unsafe-eval' data: content:; font-src 'self' * 'unsafe-inline' 'unsafe-eval';"
        />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta
            name="viewport"
            content="initial-scale=1, width=device-width, viewport-fit=cover"
        />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/platform.css" />
        <title>Paulo's Cordova App</title>
    </head>
    <body>
        <div class="app">
            <h1>Paulo's Cordova App</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div id="pause-resume">
                 <p></p>
            </div>
            
            <div id="device">
                <p></p>
            </div>

            <div id="vibrate">
                <button>Vibrate</button>
            </div>

            <div id="dialog-alert">
                <p>Click on this paragraph to make the 'alert' dialog run.</p>
            </div>

             <div id="dialog-confirm">
                <p>Click on this paragraph to make the 'confirm' dialog run.</p>
            </div>

             <div id="dialog-prompt">
                <p>Click on this paragraph to make the 'prompt' dialog run.</p>
            </div>

             <div id="battery-status">
                <p></p>
            </div>

            <div id="camera">
                <button id="cameraTakePicture">Take picture</button>
                <img id="camera-image"></img>
                <p></p>
            </div>

            <div id="file-system">
                <button id="btnFile">Copy image</button>
                 <img id="imgFile"></img>
                <p></p>
            </div>

            <div id="media">
                <p><button id="play-btn">Play</button></p>
                <p><button id="pause-btn">Pause</button></p>
                <p><button id="up-btn">Volume Up</button></p>
                <p><button id="down-btn">Volume Down</button></p>
                <p><button id="ff-btn">Fast Forward</button></p>
                <p><button id="rew-btn">Rewind</button></p>
            </div>

            <div id="notifications">
                <p><button id="add-btn">Add notification</button></p>
            </div>

            <div id="map" style="width: 225px; height: 500px;"></div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/platform.js"></script>
    </body>
</html>
